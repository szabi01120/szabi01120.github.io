<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css" />

    <title>LAKATOS FANNI WEBOLDALA</title>

</head>



<body>

    <h1>Sziasztok én Lakatos Fanni vagyok és <span id="agePlaceholder">...</span> éves vagyok!</h1>
    <h3>Hány éves vagy?</h3>
    <input type="text" placeholder="Életkorom:"></input>
    <button class="button" type="button" id="ageButton">MEHET</button>

    <script>
        document.getElementById("ageButton").addEventListener("click", function() {
            var age = document.querySelector("input").value;
            document.getElementById("agePlaceholder").innerText = age;
        });
    </script>
</body>





</html>
